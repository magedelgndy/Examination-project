
<div class="home">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header ">
                <h3 class="text-center text-light">Sign In</h3>
            </div>
            <div class="card-body">
              <form [formGroup]="userForm" (submit)="formDone($event)">
                <div class="form-group">
                      <label for="username">Username:</label>
                      <input [(ngModel)]="userName"type="text"class="form-control"formControlName="userName"id="username"placeholder="Enter username"/>
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input [(ngModel)]="password"type="password"class="form-control"formControlName="password" id="password"placeholder="Enter password"/>
                </div>
                <div *ngIf="ErrorMsg != '' ">
                  <p class="my-2 py-2 alert alert-danger">{{ErrorMsg}}</p>
                </div>

                <button type="submit" class="btn btn-primary text-light">Login</button>
                <button class="btn btn-primary  m-2 text-light" [routerLink]="['/Register']">Register</button>
              </form>
            <div class="card-footer  text-right">
              <small>&copy;Examination</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
