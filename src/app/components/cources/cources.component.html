<div class="home">
  <div class="container pt-5">
    <div class="row">
      <div  class="card text-bg-dark mb-3 me-5" style="max-width: 16rem;" *ngFor="let course of courses">
        <div class="card-header textColor fw-bold">{{ course.exam_name }}</div>

        <div class="card-body">
          <h5 class="card-title mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. iditate qitatis eaque nobis modi possimus!</h5>
          <a class="btn btn-success" (click)="goToExam(course.id)">Take Exam</a>
        </div>
      </div>
    </div>
  </div>
</div>
