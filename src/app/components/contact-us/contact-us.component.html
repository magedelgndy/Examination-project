
<div class="home">
  <div class="container">
    <h2 class="text-center">Contact Us</h2>
          <div class="row g-5">
              <div class="col-md-6">
                  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" name="name" formControlName="name" required>
                          <div *ngIf="contactForm.controls['name'].invalid && (contactForm.controls['name'].dirty || contactForm.controls['name'].touched)"
                              class="alert alert-danger">
                              <div *ngIf="contactForm.controls['name'].errors">Name is required</div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" name="email" formControlName="email"
                              required>
                          <div *ngIf="contactForm.controls['email'].invalid && (contactForm.controls['email'].dirty || contactForm.controls['email'].touched)"
                              class="alert alert-danger">
                              <div *ngIf="contactForm.controls['email'].errors">Invalid email format</div>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="message">Message</label>
                          <textarea class="form-control" id="message" name="message" formControlName="message" rows="5"
                              required></textarea>
                      </div>
                      <button type="submit" class="btn btn-success m-3 mb-5" [disabled]="!contactForm.valid">Submit</button>
                  </form>
              </div>
              <div class="col-md-5 WhatsApp">
                  <h3>Or</h3>
                  <p>Send us a message on WhatsApp:</p>
                  <a href="https://wa.me/0102693832" target="_blank" class="btn btn-success">Send Message on WhatsApp</a>
              </div>
          </div>
  </div>

</div>
